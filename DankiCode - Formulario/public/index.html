<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Meu Formulario</legend>
            <div><input type="text" name="nome" placeholder="Digite seu nome"></div>
            <div><input type="text" name="email" placeholder="Digite seu e-mail"></div>
            <div>
                <select name="lista">
                    <option disabled selected>Qual sua idade?</option>
                    <option>20</option>
                    <option>25+</option>
                    <option>40+</option>
                </select>
            </div>
            <h2 class="title-radio">Qual sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="" /><span>Florianópolis</span>    
                </div>
                <div>
                    <input type="radio" name="cidade" value="" /><span>São Paulo</span>    
                </div>
                <div>
                    <input type="radio" name="cidade" value="" /><span>Rio de Janeiro</span>    
                </div>
            </div>

            <h2 class="title-radio">O que você gosta de comer?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="comidas" value="" /><span>Frutas</span>    
                </div>
                <div>
                    <input type="checkbox" name="comidas" value="" /><span>Fast Food</span>    
                </div>
                <div>
                    <input type="checkbox" name="comidas" value="" /><span>Comida enlatada</span>    
                </div>
            </div>
            <div>
                <textarea placeholder="Possui alguma observação?"></textarea>
            </div>
            <div>
                <input type="submit" name="acao" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>
</html>
